name: WordPress Infra + App Deployment

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'infra/**'

jobs:
  terraform:
    runs-on: ubuntu-latest
    outputs:
      bucket_name: ${{ steps.tf_outputs.outputs.bucket_name }}
      ec2_host: ${{ steps.tf_outputs.outputs.ec2_host }}
      db_endpoint: ${{ steps.tf_outputs.outputs.db_endpoint }}
      alb_dns_name: ${{ steps.tf_outputs.outputs.alb_dns_name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.0
          terraform_wrapper: false
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Terraform Init
        working-directory: infra/envs/dev
        run: terraform init -input=false

      - name: Terraform Validate
        working-directory: infra/envs/dev
        run: terraform validate

      - name: Terraform Plan
        working-directory: infra/envs/dev
        run: terraform plan -input=false -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        working-directory: infra/envs/dev
        run: terraform apply -auto-approve tfplan
      
      - name: Capture Terraform outputs
        id: tf_outputs
        working-directory: infra/envs/dev
        run: |
          TF_OUTPUTS=$(terraform output -json)
          # Extract values
          BUCKET=$(echo "$TF_OUTPUTS" | jq -r '.s3_bucket_name.value')
          HOST=$(echo "$TF_OUTPUTS" | jq -r '.ec2_public_ip.value')
          DB=$(echo "$TF_OUTPUTS" | jq -r '.db_endpoint.value')
          ALB=$(echo "$TF_OUTPUTS" | jq -r '.alb_dns_name.value')
    
          # Set as step outputs (for job outputs)
          echo "bucket_name=$BUCKET" >> $GITHUB_OUTPUT
          echo "ec2_host=$HOST" >> $GITHUB_OUTPUT
          echo "db_endpoint=$DB" >> $GITHUB_OUTPUT
          echo "alb_dns_name=$ALB" >> $GITHUB_OUTPUT
    
          # Print for debugging
          echo "Bucket: $BUCKET"
          echo "Host: $HOST"
          echo "DB: $DB"
          echo "ALB: $ALB"
  
  app-deploy:
    needs: terraform
    runs-on: ubuntu-latest

    env:
      AWS_DEFAULT_REGION: eu-central-1
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Zip WordPress app
        working-directory: app
        run: zip -r ../wordpress.zip .

      - name: Upload artifact to S3
        run: aws s3 cp wordpress.zip s3://${{ needs.terraform.outputs.bucket_name }}/wordpress.zip

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.7
        env:
          BUCKET_NAME: ${{ needs.terraform.outputs.bucket_name }}
        with:
          host: ${{ needs.terraform.outputs.ec2_host }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo yum install -y awscli unzip
            aws s3 cp s3://${{ needs.terraform.outputs.bucket_name }}/wordpress.zip /tmp/wordpress.zip
            sudo unzip -o /tmp/wordpress.zip -d /var/www/html
            sudo systemctl restart httpd
      - name: Post-deploy info
        run: |
          echo "WordPress should now be accessible at: http://${{ needs.terraform.outputs.alb_dns_name }}"