name: WordPress Infra + App Deployment

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'infra/**'

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.0
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Terraform Init
        working-directory: infra/envs/dev
        run: terraform init -input=false

      - name: Terraform Validate
        working-directory: infra/envs/dev
        run: terraform validate

      - name: Terraform Plan
        working-directory: infra/envs/dev
        run: terraform plan -input=false -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        working-directory: infra/envs/dev
        run: terraform apply -auto-approve tfplan
      
      - name: Capture Terraform outputs
        id: tf
        working-directory: infra/envs/dev
        run: |
          terraform output -json > tf_outputs.json
          cat tf_outputs.json

          BUCKET=$(jq -r '.s3_bucket_name.value' tf_outputs.json)
          HOST=$(jq -r '.ec2_public_ip.value' tf_outputs.json)
          DB=$(jq -r '.db_endpoint.value' tf_outputs.json)
          ALB=$(jq -r '.alb_dns_name.value' tf_outputs.json)

          echo "bucket_name=$BUCKET" >> $GITHUB_ENV
          echo "ec2_host=$HOST" >> $GITHUB_ENV
          echo "db_endpoint=$DB" >> $GITHUB_ENV
          echo "alb_dns_name=$ALB" >> $GITHUB_ENV
  
  app-deploy:
    needs: terraform
    runs-on: ubuntu-latest

    env:
      AWS_DEFAULT_REGION: eu-central-1
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Zip WordPress app
        working-directory: app
        run: zip -r ../wordpress.zip .

      - name: Upload artifact to S3
        run: aws s3 cp wordpress.zip s3://$bucket_name/wordpress.zip

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ env.ec2_host }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo yum install -y awscli unzip
            aws s3 cp s3://$bucket_name/wordpress.zip /tmp/wordpress.zip
            sudo unzip -o /tmp/wordpress.zip -d /var/www/html
            sudo systemctl restart httpd

      - name: Post-deploy info
        run: 'echo "WordPress should now be accessible at: http://${alb_dns_name}"'