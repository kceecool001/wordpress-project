name: Deploy WordPress App

on:
  workflow_dispatch:        # ← allows manual independent runs
  push:                     # ← deploy when app code changes
    branches:
      - main
    paths:
      - app/**
  workflow_run:             # ← automatically run after infra workflow
    workflows: ["Terraform Infra Deployment"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    env:
      AWS_DEFAULT_REGION: eu-central-1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Download Terraform outputs artifact
        uses: actions/download-artifact@v4
        id: download
        continue-on-error: true
        with:
          name: tf-outputs
          path: ./tf-out

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.0

      
      # -------------------------------
      # 2. Use artifact if found
      # -------------------------------
      - name: Parse Terraform outputs from artifact
        if: ${{ steps.download.outcome == 'success' }}
        run: |
          echo "Using Terraform outputs artifact"
          bucket_name=$(jq -r '.bucket_name.value' tf-out/tf_outputs.json)
          ec2_host=$(jq -r '.ec2_instance_public_ip.value' tf-out/tf_outputs.json)
          db_endpoint=$(jq -r '.db_endpoint.value' tf-out/tf_outputs.json)
          alb_dns_name=$(jq -r '.alb_dns_name.value' tf-out/tf_outputs.json)

          echo "bucket_name=$bucket_name" >> $GITHUB_ENV
          echo "ec2_host=$ec2_host" >> $GITHUB_ENV
          echo "db_endpoint=$db_endpoint" >> $GITHUB_ENV
          echo "alb_dns_name=$alb_dns_name" >> $GITHUB_ENV

      # -------------------------------
      # 3. Fallback when artifact missing
      # -------------------------------
      - name: Fallback to terraform output
        if: ${{ steps.download.outcome != 'success' }}
        run: |
          echo "No tf-outputs artifact found — running terraform locally"
          cd infra/envs/dev
          terraform init -input=false
          echo "bucket_name=$(terraform output -raw bucket_name)" >> $GITHUB_ENV
          echo "ec2_host=$(terraform output -raw ec2_instance_public_ip)" >> $GITHUB_ENV
          echo "db_endpoint=$(terraform output -raw db_endpoint)" >> $GITHUB_ENV
          echo "alb_dns_name=$(terraform output -raw alb_dns_name)" >> $GITHUB_ENV  

      - name: Zip WordPress
        working-directory: app
        run: zip -r ../wordpress.zip .

      - name: Upload artifact to S3
        run: aws s3 cp wordpress.zip s3://${{ env.bucket_name }}/wordpress.zip

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ env.ec2_host }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo yum install -y awscli
            aws s3 cp s3://${bucket_name}/wordpress.zip /tmp/wordpress.zip
            sudo unzip -o /tmp/wordpress.zip -d /var/www/html
            sudo systemctl restart httpd

      - name: Post-deploy info
        run: |
          echo "WordPress should now be accessible at: http://${{ env.alb_dns_name }}"
